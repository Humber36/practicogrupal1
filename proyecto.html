<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
<h1>Departamentos en POZO</h1>
<div class="tarjetas">
    
    <div class="card" style="width: 30rem">
      <img
        src="./imagenes/proyecto/Fachada-Principal-1-1200x675.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Cuatro departamentos disponibles</h5>
        <p class="card-text">Ubicación: Santiago 95</p>
        <p class="card-text">Dos dormitorios</p>
        <p class="card-text">Dos baños</p>
      </div>
    </div>
    <div class="card" style="width: 30rem">
      <img
        src="./imagenes/proyecto/Fachada-Trasera-1-1200x675.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        
        <p class="card-text">Terraza</p>
        <p class="card-text">Cochera</p>
        <p class="card-text">90 m2 propios</p>
        <p class="card-text">Balcon 7.45 m2</p>
        
      </div>
    </div>
    <div class="card" style="width: 24rem">
        <img
          src="./imagenes/proyecto/202-y-402.jpg"
          class="card-img-top"
          alt="..."
        />
       
      </div>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./imagenes/proyecto/Comedor-1-1200x675.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cocina comedor</h5>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="./imagenes/proyecto/Cuarto-1-1200x675.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cuarto uno</h5>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="./imagenes/proyecto/Cocina-1-1200x675.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cocina</h5>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="./imagenes/proyecto/Cuarto-4-1200x675.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cuarto dos</h5>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="./imagenes/proyecto/Bano-1200x675.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Baño</h5>
             
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
